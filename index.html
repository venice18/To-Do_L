<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
          alt="image"
          class="heading_img"
        />
        <h1 class="heading_title">To-Do List</h1>
      </div>
      <form class="form">
        <label class="form_label">--Today I need to--</label>
        <input class="form_input" type="text" id="todo" name="to=do" size="30" required>
        <button class="button"><span>Submit</span></button>
      </form>
      <div class="task_list">
        <ul>
          <li>Go to the supermarket</li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
